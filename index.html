<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Amor 仇벒잺</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background: linear-gradient(180deg,#ffc1c1,#ff9e9e);
}

.top{
    position:absolute;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:15px;
    color:white;
    font-weight:bold;
}

.level{
    background:#ff4d6d;
    padding:5px 15px;
    border-radius:20px;
}

#gameArea{
    position:relative;
    width:100%;
    height:100vh;
}

.heart{
    position:absolute;
    font-size:25px;
    cursor:pointer;
    animation:fall linear;
}

@keyframes fall{
    from{transform:translateY(-50px);}
    to{transform:translateY(100vh);}
}

.card{
    position:absolute;
    bottom:120px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    padding:20px;
    border-radius:20px;
    width:80%;
    max-width:350px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    animation:fadeIn 0.8s ease;
}

.card h2{
    color:#ff4d6d;
}

.card p{
    color:#555;
}

@keyframes fadeIn{
    from{opacity:0; transform:translate(-50%,20px);}
    to{opacity:1; transform:translate(-50%,0);}
}
</style>
</head>

<body>

<div class="top">
    <div id="score">Corazones: 0 / 10</div>
    <div class="level" id="level">Nivel 1</div>
</div>

<div id="gameArea"></div>

<div class="card">
    <h2 id="title">1. El Comienzo</h2>
    <p id="text">Me encanta c칩mo iluminas mis d칤as con solo existir.</p>
</div>

<script>
let score = 0;
let level = 1;

const messages = [
    {
        title:"1. El Comienzo",
        text:"Me encanta c칩mo iluminas mis d칤as con solo existir."
    },
    {
        title:"2. La Conexi칩n",
        text:"Cada momento contigo se siente especial."
    },
    {
        title:"3. M치s que Palabras",
        text:"Tu sonrisa puede cambiar cualquier d칤a gris."
    },
    {
        title:"4. Amor Real",
        text:"Contigo todo se siente m치s bonito 仇벒잺"
    }
];

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "游눘";
    heart.style.left = Math.random() * 90 + "%";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    heart.onclick = function(){
        score++;
        document.getElementById("score").innerText = "Corazones: " + score + " / 10";
        heart.remove();
        checkLevel();
    };

    document.getElementById("gameArea").appendChild(heart);

    setTimeout(()=>{ heart.remove(); },5000);
}

function checkLevel(){
    if(score >= 10){
        score = 0;
        if(level < messages.length){
            level++;
            document.getElementById("title").innerText = messages[level-1].title;
            document.getElementById("text").innerText = messages[level-1].text;
            document.getElementById("level").innerText = "Nivel " + level;
            document.getElementById("score").innerText = "Corazones: 0 / 10";
        }else{
            alert("仇벒잺 Terminaste todos los niveles 仇벒잺");
        }
    }
}

setInterval(createHeart,800);
</script>

</body>
</html>
